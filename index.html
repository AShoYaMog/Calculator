<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="conteiner flex">
        <div>
            <div class="calcConteiner darkGray higlight">
                <div class="calcTopSection flex">
                    <div class="displayFrameBlack flex black">
                        <div class="Lable">CITIZEN</div>
                        <div class="displayFrameSilver flex silver">
                            <div class="display flex shadow ">
                                <div class="displaySign flex">
                                    <div class="memotyLoad"><div id="MOneSign">M</div><div id="MTwoSign">II</div></div>
                                    <div class="plusMinus">&#8212</div>
                                    <div class="overflowError">E</div>    
                                </div>
                                <div class="curientValue flex">0.</div>
                            </div>
                        </div>                   
                    </div> 
                    <div class="modelSection flex black">
                        <div class="model flex">
                            <p class="GDC">SDC-888T<span class="small2">II</span></p>
                            <p class="twelveDigit">12-DIGIT-CALCULATOR</p>
                            <p class="twoPower">2 power</p>
                        </div>
                        <div class="solar flex">
                            <div class="solarPlate shadow"></div>
                        </div>
                    </div>               
                </div>
                <div class="calcButtonsSection flex">
                    <div class="ButtonsSection flex">
                        <div class="collOne flex">
                            <div class="rounding flex">
                                <div>↑5/4↓</div>
                                <input type="range" name="" id="roundingInput" min="1" max="3" step="1">
                            </div>
                            <button class="button butColor" id="MemoryOneClear">MC</button>
                            <button class="button butColor" id="removeNumber">00→0</button>
                            <button class="button butColor" id="minusValue">+/-</button>
                            <button class="button blue" id="OnAc"><span class="ON">ON</span> AC</button>
                            <button class="buttonExt CEC blue" id="CEC">CE/C</button>
                        </div>
                        <div class="collTwo flex">
                            <button class="buttonSmall butColor flex" id="MemoryTwoReadClear"><div>MII</div><div class="mIIrc flex"><div>R</div><div>C</div></div></button>
                            <button class="buttonSmall butColor" id="MemoryTwoMinus">MII&#8212</button>
                            <button class="buttonSmall butColor" id="MemoryTwoPlus">MII+</button>
                            <button class="button butColor" id="MemoryOneRead">MR</button>
                            <button class="button butColor" id="MemoryMinus">M&#8212</button>
                            <button class="button butColor" id="MemoryPlus">M+</button>
                            <button class="button butColor numbers" value="7">7</button>
                            <button class="button butColor numbers" value="8">8</button>
                            <button class="button butColor numbers" value="9">9</button>
                            <button class="button butColor numbers" value="4">4</button>
                            <button class="button butColor numbers" value="5">5</button>
                            <button class="button butColor numbers" value="6">6</button>
                            <button class="button butColor numbers" value="1">1</button>
                            <button class="button butColor numbers" value="2">2</button>
                            <button class="button butColor numbers" value="3">3</button>
                            <button class="buttonExt butColor numbers" value="0">0</button>
                            <button class="button butColor numbers" value="00">00</button>
                            <button class="button butColor numbers" value=".">.</button>
                        </div>
                        <div class="collThere flex">
                            <div class="decimal flex">
                                <div>A0234F</div>
                                <input type="range" name="" id="decimalInput" min="1" max="6" step="1" value="6">
                            </div>
                            <div class="actions flex">
                                <button class="button butColor operation" value="" id="squareRoot">√</button>
                                <button class="button butColor " value="">MU</button>
                                <button class="button butColor operation" value="divide">/</button>
                                <button class="button butColor " value="" id="procent">%</button>
                                <button class="button butColor operation" value="multiply">X</button>
                                <button class="button butColor operation" value="minus">&#8212</button>    
                            </div>
                            <div class="plusEquals flex">
                                <button class="buttonPlus butColor operation" value="plus">+</button>
                                <button class="buttonEquals butColor" id="equals">=</button>    
                            </div>    
                        </div>    
                    </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
